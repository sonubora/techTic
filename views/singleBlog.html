
   <!-- Page Header -->

    <header class="masthead" style="background-image: url('img/home-bg.jpg')">
      <div class="overlay"></div>
       <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>{{singleCtrl.blog.heading}}</h1><br><br>
              <span class="subheading">{{singleCtrl.blog.subHeading}}</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12  col-md-12 col-12">
            
                <div class="post-preview" >
                   <p class="post-title" style="font-family:Georgia ">{{singleCtrl.blog.bodyHtml}}</p>
                   <p class="post-meta">Posted by <a href="#">{{singleCtrl.blog.author}}</a> on {{singleCtrl.blog.created | date:'medium'}}</p>
                </div>
                <hr>
                <button class="btn-primary"  ng-click ="singleCtrl.toEditPage()">Edit This Blog</button>
                
            </div>
        </div>  
    </div>
